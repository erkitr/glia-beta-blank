<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World Glia</title>

	 <script type="text/javascript">
    const params = new URLSearchParams(window.location.search);

    const getSrc = () => {
      switch(params.get('env')) {
        case 'beta':
          return '//api.beta.salemove.com/salemove_integration.js';
        case 'prod-us':
          return '//api.salemove.com/salemove_integration.js';
        case 'prod-eu':
          return '//api.salemove.eu/salemove_integration.js';
        default:
          return '//api.beta.salemove.com/salemove_integration.js';
      }
    }
    const script = document.createElement('script');
    script.src = getSrc();
    document.head.appendChild(script);
  </script>
</head>

<body>
  <script src="//api.beta.salemove.com/salemove_integration.js"></script>
</body>

</html>
